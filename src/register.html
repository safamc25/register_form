<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="res.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="images/reg.jpeg" alt="no image">
        </div>
        <div class="form-section">
            <form>
                <div class="logo">
                    <img src="images/logo.png" alt="Logo">
                </div>
                <h2>Create an account</h2>
                <button class="google-btn">Create account with Google <img src="images/logo.png.png" alt="Google"></button>
                <div class="separator">
                    <div class="line"></div>
                    <p>Or</p>
                    <div class="line"></div>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                </div>
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create your password"><img src="./images/eye-disable.png" alt="">
                </div>
                <button class="submit-btn" type="submit">Create an account</button>
                <p class="login-link">Already have an account? <a href="#">Login</a></p>
                <div class="social-links">
                    <a href="#"><img src="./images/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="./images/twitter.png" alt="Twitter"></a>
                    <a href="#"><img src="./images/instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="./images/linkedin.png" alt="LinkedIn"></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
